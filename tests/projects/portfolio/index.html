<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mike Ross</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="normalNav">
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contacts">Contacts</a>
        </nav>
        <input type="image" src="https://ucarecdn.com/8b15eddc-6ec1-4124-b85b-fa0ab31736af/-/crop/578x545/666,0/-/preview/" alt="hamburger" onclick="toggleMenu()">
        <nav class="hamburger" id="hamburger">
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contacts">Contacts</a>
        </nav>
        <h1>Mike Ross, Developer</h1>
    </header>
    <section id="about">
        <h2>About me</h2>
        <p>I am a developer living in New York and working mainly on applications using Svelte, Typescript and Python</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div id="popup1" class="window">
            <h2>Name of the Project</h2>
            <button class="close-window" onclick="toggleWindow('popup1')">Close</button>
        </div>
        <button class="open-window" onclick="toggleWindow('popup1')">Find out more</button>
        <img src="https://images.unsplash.com/photo-1581822261290-991b38693d1b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="astronaut">
        <div id="popup2" class="window">
            <h2>Name of the Project</h2>
            <button class="close-window" onclick="toggleWindow('popup2')">Close</button>
        </div>
        <button class="open-window" onclick="toggleWindow('popup2')">Find out more</button>
        <img src="https://images.unsplash.com/photo-1548113616-32c0de183d17?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1351&q=80" alt="moon">
    </section>
    <section id="contacts">
        <h2>Contacts</h2>
        <p><a href="mailto:mikeross@example.com">mikeross@example.com</a></p>
    </section>
    <footer>
        <p>Author: Mike Ross</p>
    </footer>
    <script>
        function toggleWindow(a) {
            let popup = document.getElementById(a);
            if (popup.style.visibility == "hidden") {
                popup.style.visibility = "visible";
            } else {
                popup.style.visibility = "hidden";
            }
        }
        function toggleMenu() {
            let menu = document.getElementById("hamburger");
            if (menu.style.visibility == "hidden") {
                menu.style.visibility = "visible";
            } else {
                menu.style.visibility = "hidden";
            }
        }
    </script>
</body>
</html>
